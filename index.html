<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinCode Tweaks</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h3>PinCode Tweaks</h3>
                    <p>iOS Jailbreak Repository</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/tweaks.png" alt="">
                        <h2>Tweaks</h2>
                    </div>
                    <div class="link">
                        <img src="./images/utilities.png" alt="">
                        <h2>Utilities</h2>
                    </div>
                    <div class="link">
                        <img src="./images/development.png" alt="">
                        <h2>Development</h2>
                    </div>
                    <div class="link">
                        <img src="./images/themes.png" alt="">
                        <h2>Themes</h2>
                    </div>
                </div>
                <div class="subscribe">
                    <h2>Subscribe to get notifications.</h2>
                    <img src="./images/subscribe.png" alt="">
                </div>
            </div>
            <div class="tweaks">
                <div class="search">
                    <h1>Popular Tweaks</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/tweak-icons/youtubereborn.png" alt="">
                        <div class="card-info">
                            <h2>YouTube Reborn</h2>
                            <p>YouTube Customizer</p>
                            <div class="status"></div>
                        </div>
                        <h2 class="downloads">1243 DL </h2>
                    </div>
                    <div class="card">
                        <img src="./images/tweak-icons/spotilife.png" alt="">
                        <div class="card-info">
                            <h2>Spotilife</h2>
                            <p>Get Spotify Premium for Free</p>
                            <div class="status"></div>
                        </div>
                        <h2 class="downloads">2467 DL</h2>
                    </div>
                    <div class="card">
                        <img src="./images/tweak-icons/lotusrevised.png" alt="">
                        <div class="card-info">
                            <h2>Lotus Revised</h2>
                            <p>A simple subtle theme revived</p>
                            <div class="status"></div>
                        </div>
                        <h2 class="downloads">721 DL</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
